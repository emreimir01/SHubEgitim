<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ders 06 Ölçeklendirme</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">   
</head>
<body>
    <main class="container>
        <h1>Bootstrap Ölçeklendirme ve Boyutlandırma</h1>
        <h3>Resimleri Responsive Hale Getirme</h3>
        <p>
            Bootstrapte resimler için classlar bulunmaktadır.
            <br />
            img-fluid : resmi responsive yapar.
            <br />
            img-thumbnail : resmi responsive yapar ve dışına çerçeve ekler.
        </p>
        <div class="row">
            <div class="col-12 col-lg-6">
                <img src="https://www.crmmedya.com/wp-content/uploads/2019/08/google-nedir.jpg" class="img-fluid" />
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-12 col-lg-6">
                <img src="https://www.crmmedya.com/wp-content/uploads/2019/08/google-nedir.jpg" class="img-thumbnail" />
            </div>
        </div>
        <h3>Diğer Boyutlandırma Yöntemi</h3>

        <div class="row">
            <div class="border w-25">
                w-25 : genişlik %25
            </div>
            <div class="border w-50">
                w-50 : genişlik %50
            </div>
            <div class="border w-75">
                w-75 : genişlik %75
            </div>
            <div class="border w-100">
                w-100 : genişlik %100
            </div>
        </div>
    </main>
</body>
</html>
