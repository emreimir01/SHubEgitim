<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Konu 12 Jquery Css</title>
    <script src="../Scripts/jquery-3.7.1.min.js"></script>
    <style>
        .baslik {color: red; font-size: larger}
        .renk { color: crimson }
        .brd {border: 1px dashed blue; min-height: 1rem;}
    </style>
</head>
<body>
    <h1>Konu 12 Jquery-Css işlemleri</h1>
    
    <h3 id="jqilegizle">Bu element jquery ile gizlenecek</h3>
    <h3 id="jsilegizle">Bu element javascript ile gizlenecek</h3>

    <script>
        // sayfadaki elemanları gizleme 
        $("#jqilegizle").hide()
        document.getElementById("jsilegizle").style.display = "none"

        // sayfadaki elementleri gösterme 
        $("#jqilegizle").show()
        document.getElementById("jsilegizle").style.display = ""
    </script>

    <hr />

    <h2>Elementlerin Csslerini Değiştirme</h2>
    <div id="jqsekillendir" class="renk test brd">
        Elementlerin Csslerini Değiştirme
    </div>
    <div id="jssekillendir" class="renk test brd">
        Elementlerin Csslerini Değiştirme
    </div>
    <script>
        // jquery ile elementlere css uygula
        $("#jqsekillendir").css("font-size", "34px")
        $("#jsilesekillendir").css("padding", "34px")

        // jquery ile elementlere class ekleme
        $("h2:first").addClass("baslik")
        $("#jqsekillendir").addClass("jsclassdeneme") // birden fazla class da ekleyebiliriz
        $("#jqsekillendir").removeClass("renk")

        // Javascript ile css verme 
        document.getElementById("jssekillendir").style.color = "blue"
        document.getElementById("jssekillendir").style.padding = "1rem"
        document.getElementById("jssekillendir").style.margin = "1.8rem"

        // Javascript ile elementlere class ekleme çıkarma
        document.getElementById("jssekillendir").classList.add("baslik")
        document.getElementById("jssekillendir").classList.remove("test")
    </script>
</body>
</html>
